<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abCMS Dashboard</title>
    <script src="./htmx.min.js"></script>
    <script src="./htmx-ext-response-targets.js"></script>
    <script src="./htmx-ext-sse.js"></script>
    <script src="./htmx-ext-ws.js"></script>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <header>
        <h1>abCMS</h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./admin.html"><b>Dashboard</b></a>
        </nav>
    </header>
    <!--  hx-get="/posts" hx-trigger="load" hx-target="this" hx-swap="innerHTML" -->
    <div id="auth" hx-post="/auth_page" hx-trigger="load" hx-target="this" hx-swap="innerHTML">
        Loading auth status...
    </div>
    <div id="coin-display" hx-get="/user/coins" hx-target="#coin-display" hx-swap="innerHTML" hx-trigger="load, postlist from:body"></div>
    <main>
        <div id="blog-section">
            
            </div>
            <div>
                <h2>Create New Post</h2>
                <form hx-post="/user/createpost" hx-target="#post-creation-status" hx-swap="innerHTML"
                    hx-on::after-request="this.reset()">
                    <label for="title">Title</label><br>
                    <input type="text" id="title" name="title" required><br><br>
                    <label for="content">Content</label><br>
                    <textarea id="content" name="content" required></textarea><br><br>
                    <button type="submit">Create Post</button>
                </form>
                <div id="post-creation-status"></div>
            </div>
            <h2>Recent posts</h2>

            <div id="postlist" hx-get="/posts" hx-trigger="load, postlist from:body" hx-target="this"
                hx-swap="innerHTML">
                Loading...
            </div>
        </div>
        <div id="deployment-section">
            <div>
                <h2>Create New Deployment</h2>
                <form id="create-deployment-form" hx-post="/create_deployment" hx-target="#deployment-status"
                    hx-swap="innerHTML" hx-on::after-request="this.reset()">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="port">Port:</label><br>
                    <input type="number" id="port" name="port" required><br><br>
                    
                    <button type="submit">Create Deployment</button>
                </form>
                <div id="deployment-status"></div>
            </div>
            <h2>Deployments</h2>
            <div id="deployments" hx-get="/user/deployments" hx-trigger="load, deployments from:body" hx-target="this"
                hx-swap="innerHTML">
                Loading...
            </div>
        </div>


</body>

</html>
